<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Nitin's blog</title>
  </head>
  <body>
    <div>
         <h1><a href="/">Nitin's Blog</a></h1>
     </div>

     {% for post in posts %}
     <div>
         <p>published: {{ post.published_date }}</p>
         <h2><a href="">{{ post.title }}</a></h2>
         <p>{{ post.text|linebreaksbr }}</p>
     </div>
 {% endfor %}
  </body>
</html>
